<html lang="en">

    <title>Forms - SB Admin</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Add custom CSS here -->
    <link href="css/sb-admin.css" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  </head>

  <body>

    <div id="wrapper">

      <!-- Sidebar -->
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <a class="navbar-brand" href="admin.html">图书管理系统</a>
          </div>
  
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse navbar-ex1-collapse">
              <ul class="nav navbar-nav side-nav">
                  <li><a href="forms.html">添加图书</a></li>
                  <li><a href="tables.html">查看图书列表</a></li>
              </ul>
  
            <ul class="nav navbar-nav navbar-right navbar-user">
              <li class="dropdown user-dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> John Smith</a>
              </li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </nav>

      <div id="page-wrapper">
        <div class="row">
          <div class="col-lg-4"></div>
          <div class="col-lg-4">
            <form role="form">
              <h1>添加借书记录</h1>
              <div class="form-group">
                <label>图书名称</label>
                <input class="form-control">
                <p class="help-block">请填写图书全名</p>
              </div>
              <div class="form-group">
                <label>借书日期</label>
                <input class="form-control">
                <p class="help-block">日期格式：年-月-日（如：1999-9-10）</p>
              </div>
              <div class="form-group">
                <label>借书天数</label>
                <input class="form-control">
                <p class="help-block">填写整数代表天数</p>
              </div>
              <button type="submit" class="btn btn-default">确定</button>
            </form>
          </div>
          <div class="col-lg-4"></div>
        </div><!-- /.row -->

      </div><!-- /#page-wrapper -->

    </div><!-- /#wrapper -->

    <!-- JavaScript -->
    <script src="js/jquery-1.10.2.js"></script>
