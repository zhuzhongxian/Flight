{% extends "home/home.html" %}

{% block content %}
{% include "staff/menu.html" %}
      <div id="page-wrapper">
          <div class="row panel">
              <div class="col-lg-12">
                  <h1 class="panel">Top 5 booking agents based on the amount of commission received for the last year</h1>
                  <div class="row">
                      <div class="col-lg-12">
                        <div class="table-responsive">
                          <table class="table table-bordered table-hover tablesorter">
                            <thead>
                              <tr>
                                <th>Email<i class="fa fa-sort"></i></th>
                                <th>Commission<i class="fa fa-sort"></i></th>
                              </tr>
                            </thead>
                            <tbody>
                            {% for v in agent_list %}
                              <tr>
                                <td>{{ agent_email[v[0]] }}</td>
                                <td>{{ v[1]| round(2, 'floor') }}</td>
                              </tr>
                            {% endfor %}
                            </tbody>
                          </table>
                        </div>
                      </div>
                </div><!-- /.row -->
              </div>
            </div>  
     
        </div><!-- /#page-wrapper -->

    </div><!-- /#wrapper -->

{% endblock %}
