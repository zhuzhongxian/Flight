{% extends "home/home.html" %}

{% block content %}
{% include "staff/menu.html" %}
      <div id="page-wrapper">
          <div class="row">
              <div class="col-lg-12">
                <div class="table-responsive">
                  <h1 class="panel">View requent customers</h1>
                  <table class="table table-bordered table-hover tablesorter">
                    <thead>
                      <tr>
                        <th>Email<i class="fa fa-sort"></i></th>
                        <th>Ticket Number<i class="fa fa-sort"></i></th>
                        <th>Operating<i class="fa fa-sort"></i></th>
                      </tr>
                    </thead>
                    <tbody>
                    {% for v in customer_list %}
                      <tr>
                        <td>{{ v[0] }}</td>
                        <td>{{ v[1] }}</td>
                        <td><a href="{{ url_for('staff.cusdetail',id=v[0]) }}">View purchase history</a></td>
                      </tr>
                    {% endfor %}
                    </tbody>
                  </table>
                </div>
              </div>
            </div><!-- /.row -->

        </div><!-- /#page-wrapper -->

    </div><!-- /#wrapper -->

{% endblock %}
