{% extends "home/home.html" %}

{% block content %}

              <div class="col-lg-12">
                <div class="table-responsive">
                  <h1 class="panel">User A ticket purchase record</h1>
                  <table class="table table-bordered table-hover tablesorter">
                    <thead>
                      <tr>
                        <th>Email<i class="fa fa-sort"></i></th>
                        <th>Flight Number<i class="fa fa-sort"></i></th>
                      </tr>
                    </thead>
                    <tbody>
                    {% for v in flight_list %}
                      <tr>
                        <td>{{ email }}</td>
                        <td>{{ v.flight_num }}</td>
                      </tr>
                    {% endfor %}
                    </tbody>
                  </table>
                </div>
              </div>
            </div><!-- /.row -->

        </div><!-- /#page-wrapper -->

    </div><!-- /#wrapper -->

{% endblock %}
