{% extends "home/home.html" %}
{% block content %}
{% include "agent/menu.html" %}
      <div id="page-wrapper">
        <div class="row panel">
          <div class="col-lg-12">
              <h1 class="panel">Commission information for the past 30 days</h1>
          </div>
        </div>  
        <div class="row">
              <div class="col-lg-12">
                <div class="table-responsive">
                  <table class="table table-bordered table-hover tablesorter">
                    <thead>
                      <tr>
                        <th>Total commission<i class="fa fa-sort"></i></th>
                        <th>Total number of tickets<i class="fa fa-sort"></i></th>
                        <th>Average commission per ticket<i class="fa fa-sort"></i></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>{{ sum }}</td>
                        <td>{{ n }}</td>
                          {% if sum == 0 %}
                          <td>{{ sum }}</td>
                          {% else %}
                        <td>{{ sum/n }}</td>
                          {% endif %}
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
        </div><!-- /.row -->
      </div><!-- /#page-wrapper -->

    </div><!-- /#wrapper -->
{% endblock %}
